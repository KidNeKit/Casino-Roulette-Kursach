<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
<div class="sign-up-form">
    <h1>
        Sign Up Now
    </h1>
    <form method="post" th:action="@{/registration}" th:object="${user}">
        <input class="input-box" placeholder="Username" type="text" th:field="*{login}">
        <input class="input-box" placeholder="E-mail" type="text" th:field="*{email}">
        <input class="input-box" placeholder="Password" type="password" th:field="*{password}">
        <input class="input-box" placeholder="Repeat password" type="password" th:name="repeatPassword">
        <button class="signup-btn" type="submit">
            Sign Up
        </button>
    </form>
    <p>
        Do you have an account? <a th:href="@{/login}">Sign in</a>
    </p>
</div>
</body>
</html>
